<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/rap.css">
    <script type="module">
        import {body, h1} from "./js/html.js";
        import {dataTable, row} from "./js/ui.js";
        import {uri} from "./js/mvc.js";
        import {get} from "./js/io.js";

        body(
            h1('Test app from files'),
            dataTable(get(uri('/query/{from}s', {from: 'book'})).trigger().output._embedded.bookList).column(
                row.title,
                row.author.firstName,
                row.author.lastName
            )
        )
    </script>
</head>
</html>
